<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Minesweeper</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Basic Mode
            </button>

            <button
              type="submit"
              class="btn btn-success"
              id="statsButton"
            >
              Stats
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Minesweeper 20x20 - 30 Mines</h1>
          <h1>
          	<span id="timerDisplay" class="badge badge-secondary">00:00</span>
          </h1>
          <canvas class="canvas" id="canvas"></canvas>
          <button type="submit" class="btn btn-primary" id="restartButton">New Game</button>
        </div>
      </div>

      <div id="statsScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Minesweeper</h1>
            <hr>
            <span id="stats">
            </span>

            <button
              type="submit"
              class="btn btn-success"
              id="menuButton"
            >
            Back
            </button>

            <button
              type="submit"
              class="btn btn-success"
              id="clearStatsButton"
            >
            Clear
            </button>

        </div>
      </div>

    </div>
  </section>
  
  <script src = "main.js"></script>
</body>
</html>

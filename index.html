<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
#koubaScreen {
  display: none;
}
</style>
</head>
<body style="background-image:url('https://cdn.wallpapersafari.com/38/60/RvLtEc.jpg'); background-repeat: no-repeat; background-size: cover">

  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Minesweeper</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Basic Mode
            </button>

            <button
              type="submit"
              class="btn btn-success"
              id="newGameProButton"
              style="margin:10px;"
            >
              Explosive Mode
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Minesweeper 20x20 - 30 Mines<span id="gameDifficultyDisplay"></span></h1>
          <canvas class="canvas" id="canvas"></canvas>
        </div>
      </div>

      <div id="koubaScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <img src="https://www.madgik.di.uoa.gr/sites/default/files/2019-11/Koubarakis0283.jpg" style="width:80%">
        </div>
      </div>

    </div>
  </section>
  
  <script src = "main.js"></script>
</body>
</html>
